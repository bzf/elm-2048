general:
  branches:
    ignore:
      - gh-pages

dependencies:
  cache_directories:
    - elm-stuff/build-artifacts
    - node_modules

  post:
    - npm i -g elm
    - elm-package install

    # Build the project once so that we can cache the build artifacts inside
    # `elm-stuff/build-artifacts`
    - elm-make src/Main.elm --output /tmp/main.js
    - elm-make tests/TestRunner.elm --output /tmp/tests.js

test:
  override:
    - npm test

deployment:
  pages:
    branch: [master]
    commands:
      - ./bin/build.sh
      - ./bin/deploy.sh
